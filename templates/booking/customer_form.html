{% extends 'base.html' %}

{% block content %}
<div class="form-container" style="max-width: 600px; margin: 0 auto;">
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Customer</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div style="color: var(--accent); font-size: 0.9rem;">{{ field.errors }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save Customer</button>
        <a href="{% url 'customer_list' %}" class="btn"
            style="background: transparent; border: 1px solid var(--glass-border); margin-left: 1rem;">Cancel</a>
    </form>
</div>
{% endblock %}
